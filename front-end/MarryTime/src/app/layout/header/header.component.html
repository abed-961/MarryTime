<header class="app-header1">
    <div class="container1">
        <div class="logo1">
            <a routerLink="/"><img src="assets/images/logo.png" alt="MarryTime Logo"></a>
        </div>

        <nav class="nav-links1" [class.show]="menuOpen">

            <ng-container *ngIf="user$ | async as user; else guestLinks">
                <a routerLink="/" routerLinkActive="active">Home</a>
                <a *ngIf="user.role === 'vendor'" routerLink="/user/vendors" routerLinkActive="active">Vendors</a>
                <a routerLink="/appointments" routerLinkActive="active">Appointments</a>
                <a routerLink="/user/vendor/Tasks" routerLinkActive="active">My Tasks</a>
                <a (click)="logout()" class="logout-link">Logout</a>
            </ng-container>

            <ng-template #guestLinks>
                <a routerLink="/user/register" routerLinkActive="active">Register</a>
                <a routerLink="/user/login" routerLinkActive="active">Login</a>
            </ng-template>
        </nav>

        <div class="hamburger" (click)="toggleMenu()">
            &#9776;
        </div>
    </div>
</header>
