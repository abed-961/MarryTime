<ng-container *ngIf="user$ |async as user ; else headerNotLoggedIn">
   
    <app-header [user]="user" [currentUrl]="currentUrl"></app-header>
    <app-side-bar [username]="user.name" [currenUrl]="currentUrl"></app-side-bar>
</ng-container>

<ng-template #headerNotLoggedIn>
    <app-header [currentUrl]="currentUrl"></app-header>
    <app-side-bar [currenUrl]="currentUrl"></app-side-bar>
</ng-template>


<!-- Main Content -->
<main class="main-content">
    <router-outlet></router-outlet>
</main>


<app-alert></app-alert>
<section class="section w-90">
    <ng-container *ngIf="user$ | async as user; else footerNotLoggedIn">
        <app-footer [user]="user" [currentUrl]="currentUrl" [style]="footerStyle"></app-footer>
    </ng-container>

    <ng-template #footerNotLoggedIn>
        <app-footer [currentUrl]="currentUrl"></app-footer>
    </ng-template>
</section>
