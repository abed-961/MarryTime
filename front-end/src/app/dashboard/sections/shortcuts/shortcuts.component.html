<h2 class="title" style="padding : 20px ; margin : 10px">Shortcuts events</h2>
<div class="scroll-buttons" #buttonsContainer>
    <ng-container *ngFor="let btn of buttons ; track $index">
        <button class="action-btn" (click)="btn.action ? btn.action() : unvailable()" *ngIf="canAccess(btn)">
            <i *ngIf="btn.icon" class="{{ btn.icon }}"></i>
            {{ btn.label }}
        </button>
    </ng-container>

</div>
