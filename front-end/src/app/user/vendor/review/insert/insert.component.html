<section class="review-page">
    <h2>Leave a Review for <u>{{vendor.user.name }} </u> </h2>


    <form (ngSubmit)="submitReview()" [formGroup]="reviewFrom">

        <!-- Rating -->
        <div class="form-group">
            <label for="ration">Rating</label>
            <select id="ration" name="ration" formControlName="ration" required>
                <option value="">Select Rating</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Bad">Bad</option>
            </select>
        </div>

        <!-- Comment -->
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" formControlName="comment" required minlength="3"
                placeholder="Write your feedback..."></textarea>
        </div>

        <!-- Buttons -->
        <button type="submit" [disabled]="loading" class="submit-btn">
            {{ loading ? 'Submitting...' : 'Submit Review' }}
        </button>

        <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>

    <button class="back-btn" (click)="router.navigate(['/'])">
        ‚Üê Back to Home
    </button>
</section>
